<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div id="app">
    <input type="radio" id="runoob" value="Runoob" v-model="picked">
    <label for="runoob">Runoob</label>
    <br>
    <input type="radio" id="google" value="Google" v-model="picked">
    <label for="google">Google</label>
    <br>
    <span>选中为;{{ picked }}</span>
  </div>
<script>
  new Vue ({
    el:"#app",
    data:{
      picked:"Runoob"
    }
  });
</script>
</body>
</html>
