<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div id="app">
    <div id="counter-event-example">
        <p>{{ total }}</p>
      <button-conter v-on:increment="incrementTotal"></button-conter>
      <button-conter v-on:increment="incrementTotal"></button-conter>
    </div>
  </div>


  <script>
      Vue.component('button-conter',{
        template:'<button v-on:click="incrementHandle">{{ counter }}</button>',
        data:function () {
          return {
            counter:0
          }
        },
        methods:{
          incrementHandle:function () {
             this.counter +=1;
             this.$emit('increment');
          }
        }
      });

      new Vue({
        el:'#counter-event-example',
        data:{
            total : 0
        },
        methods: {
          incrementTotal:function () {
              this.total += 1;
          }
        }
      });

  </script>

</body>
</html>
