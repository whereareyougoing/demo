<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link>
    <style type="text/css">
      @import "vue14.css";
    </style>
</head>
<body>

<div id="app">
  <table>
    <tr>
      <th>序号</th>
      <th>商品名称</th>
      <th>商品价格</th>
      <th>购买数量</th>
      <th>操作</th>
    </tr>
    <tr v-for="iphone in ip_json">
      <td>{{ iphone.id }}</td>
      <td>{{ iphone.name }}</td>
      <td>{{ ippone.price }}</td>
      <td>
        <button v-bind:aria-disabled="iphone.count ===0" v-on:click="iphone.count-=1">-</button>
        {{ iphone.count }}
        <button v-on:click="iphone.count+=1">+</button>
      </td>
      <td>
        <button v-on:click="iphone.count=0">移除</button>
      </td>
    </tr>
  </table>
  总价：${{ totalPrice() }}
</div>

<script>

  var app = new Vue({
    el:'#app',
    data:{
      ip_json:[{
        id:1,
        name:'iphone8',
        price:5099,
        count:1
        },
        {
          id:2,
          name:'iphone xs',
          price:8699,
          count:1
        },
        {
          id:3,
          name:'iphone xr',
          price:6499,
          count:1
        }]
    },
    methods:{
      totalPrice:function () {
        var totalP = 0;
        for (var i = 0, len = this.ip_json.length; i < len; i++) {
          totalP = this.ip_json[i].price * this.ip_json[i].count;
        }
        return totalP;
      }
    }
  });

</script>


</body>
</html>
