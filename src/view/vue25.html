<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <!--对相似子组件统一传值-->
<div id="app">
    <ol>
      <todo-item v-for="item in sites" v-bind:todo="item"></todo-item>
    </ol>
</div>

<script>
    Vue.componenet('todo-item',{
      props:['todo'],
      template:'<li>{{ todo.text }}</li>'
    });

    new Vue({
      el:'#app',
      data:{
        sites: [
          { text: 'Runoob' },
          { text: 'Google' },
          { text: 'Taobao' }
        ]
      }
    });
</script>
</body>
</html>
