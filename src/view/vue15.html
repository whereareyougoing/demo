<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
  <button v-on:click="counter += 1">加一</button>
  <p> 点击了 {{ counter }} 次 </p>
</div>
<script>
  import {Vue} from 'vue/types/vue'

  new Vue({
    el:'#app',
    data:{
      counter : 0
    }
  })
</script>

</body>
</html>
