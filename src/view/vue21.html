<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--  组件 -->
    <div id="app">
      <!--调用组件-->
        <runoob></runoob>
    </div>
  <script>
    <!-- 注册组件 -->
      Vue.component(runoob,{
        template:'<h1>自定义组件</h1>>'
      });

      new Vue({
        el:'#app'
      });
  </script>
</body>
</html>
