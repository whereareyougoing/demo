<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
  <p style="font-size: 25px;">计算器:{{ counter }}</p>
  <button @click="counter++" style="font-size: 25px;">点我</button>
</div>

<script>

  import {Vue} from 'vue/types/vue'

  var vm = new Vue({
    el:'#app',
    data:{
      counter : 1
    }
  });

  vm.$watch('counter', function (nval, oval) {
    alert('计算器值的变化：' + nval + '变为' + oval)
  });
</script>

</body>
</html>
