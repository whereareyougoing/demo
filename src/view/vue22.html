<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <div id="app">
      <runoob></runoob>
  </div>

<script>

  var Child = {
    template:'<h1>自定义组件</h1>'
  }

  new Vue({
    el:"#app",
    components:{
      // <runoob> 将只在父模板可用
      'runoob': Child
    }
  });

</script>


</body>
</html>
