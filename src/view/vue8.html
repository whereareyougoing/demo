<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
  <a v-bind:href="url"></a>
  <a :href="url"></a>
  <a v-on:click="doSomething"></a>
  <a @click="doSomething"></a>
</div>
<script>
  import {Vue} from 'vue/types/vue'

  new Vue({
    el:'#app',
    data:{
      url:'',
      doSomething:'',
    }
  })
</script>

</body>
</html>
