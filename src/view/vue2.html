<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div id="app">
    <p/>{{ message }}
    <!--绑定html输出的代码-->
    <div v-html="message"></div>
  </div>

    import {Vue} from 'vue/types/vue'

    new Vue({
      el:'#app',

      }
    })
  </script>
</body>
</html>
