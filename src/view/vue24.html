<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--动态绑定父组件内容-->
    <div id="app">
      <div>
        <input v-model="parentMessage" >
        <br>
        <child v-bind:message="parentMessage"></child>
      </div>
    </div>

  <script>
      Vue.component('child',{
        props: ['parentMessage'],
        template:'<span>{{ parentMessage }}</span>'
      });

      new Vue({
        el:'#app',
        data:{
          parentMessage:'父组件内容'
        }
      });
  </script>
</body>
</html>
